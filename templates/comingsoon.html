<style type="text/css">
	@font-face{

}

@font-face{
	font-family: 'Galano R';

}




.progress_label{

}

@font-face{

}
body{
	font-family: 'Galano Semi';
}
.footer__traka--logo {
    width: 170px;
    height: 70px;
    mix-blend-mode: undefined;
    background-color: #262626;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    align-content: center;
    margin: 0 auto;
}


    #single_img_bg {
	height: 100%;
	position: fixed;
	top: 0;
	bottom: 0;
	left: 0;
	right: 0;
	z-index: 1;

	background: url({% static 'images/single_img_bg_4.png' %}) center 0 no-repeat; /* Here you can override background image */
	background-attachment: fixed;
	background-size: cover;
}
.style_2 #single_img_bg {
	background-image: url({% static 'images/single_img_bg_4.png' %});
}
.style_3 #single_img_bg {
	background-image: url({% static 'images/single_img_bg_4.png' %});
}
.style_4 #single_img_bg {

}
.style_5 #single_img_bg {

}
#single_img_bg.image6 {
	background-image: url({% static 'images/single_img_bg_4.png' %});
}


</style>
<body class="style_4">

	<div id="primary">


		<header id="header">

	<script src="{% static 'jquery.mCustomScrollbar.min.js' %}"></script>

	<script src="{%  static 'jquery.countdown.min.js' %}"></script>
	<script src="{% static 'jquery.knob.js' %}"></script>
	<script src="{% static '_config.js' %}"></script>
